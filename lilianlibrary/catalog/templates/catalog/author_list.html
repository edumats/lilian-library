{% extends "layout.html" %}

{% block content %}
    <h1>Authors</h1>
    {% if author_list %}
        <ul>
            {% for author in author_list %}
                <li>
                <a href="{{ author.get_absolute_url }}">
                    {{ author.last_name }}, {{ author.first_name }}
                </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No authors available.</p>
    {% endif %}
{% endblock %}
