{% extends "layout.html" %}
{% block title %}<title>Search Results - Lilian's Library</title>{% endblock %}
{% block content %}
    <div class="container h-100 mt-2">
        <h1>Results</h1>
        <ul>
            {% for result in book_list %}
                <li><a href="{{ result.get_absolute_url }}">{{ result }}</a></li>
            {% endfor%}
        </ul>
    </div>
{% endblock %}
