{% extends "layout.html" %}
{% block title %}<title>Search Results - Lilian's Library</title>{% endblock %}
{% block content %}
    <div class="container mt-2">
        <h1>Results</h1>
        <ul>
            {% for book in book_list %}
                <li class="list-unstyled">
                    <a class="library-list-item font-weight-bold" href="{{ book.get_absolute_url }}">+ {{ book.title }}</a>
                    <p class="list-item">{{ book.authors.all|join:', ' }}</p>
                </li>
            {% endfor%}
        </ul>
    </div>
{% endblock %}
