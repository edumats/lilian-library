<body>
    <div class="container-fluid">
        <div id="contents" class="row">
            <div id="menu" class="col-md-6">
                <!-- Search Box -->
                <form action="{% url 'check' %}" method="GET">
                    <div class="input-group input-group-lg my-3">
                        <input id="search-box" type="text" placeholder="SLOWSHIMOGO"/>
                         <button id="search-button" class='btn' type="button" name="button">
                             <i id="icon" class="fa fa-search icon-large"></i>
                         </button>
                    </div>
                </form>

                <a href="{% url 'index' %}" class="text-body">
                    <h1 id="main-title">LIBRARY</h1>
                </a>
                <div>
                    <p class="text-center quotation mb-0">"</p>
                    <div id ="quote" class="text-center mx-4">
                        <p id="quote" class="font-italic text-center mb-0">
                            Art makes nothing happen in a way that makes something happen
                        </p>
                        <p id="author" class="font-italic text-right mb-0">ali smith</p>
                    </div>
                    <p class="text-center quotation mb-0">"</p>

                </div>
                <h5 class="mb-0">sort by:</h5>
                <div class="d-flex flex-column">
                    <a class="mb-3" href="{% url 'books' %}">
                        <div class="btn btn-outline-dark menu-buttons">
                            <p class="text-right font-weight-bold mb-0">
                                title
                            </p>
                        </div>
                    </a>
                    <a class="mb-3" href="{% url 'authors' %}">
                        <div class="btn btn-outline-dark menu-buttons">
                            <p class="text-right font-weight-bold mb-0">
                                author
                            </p>
                        </div>
                    </a>
                    <!-- <a class="mb-3" href="#">
                        <div class="btn btn-outline-dark menu-buttons">
                            <p class="text-right font-weight-bold mb-0">
                                isbn
                            </p>
                        </div>
                    </a> -->
                </div>
            </div>
            <div id="content" class="col-md-6 px-0">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
